<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
<h3>Student Confirmation</h3>
    Student is confirmed:
    <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>
    <br><br>

    Country:
    <span th:text="${student.country}"></span>
    <br><br>

    Favorite programming language:
    <span th:text="${student.favoriteLanguage}"></span>
    <br><br>

    Favorite Operating Systems:
    <ul>
        <li th:each="os: ${student.favoriteOS}" th:text="${os}" ></li>
    </ul>

    Free Passes:
    <span th:text="${student.freePasses}"></span>
    <br><br>

    Postal Code:
    <span th:text="${student.postCode}"></span>
    <br><br>
</body>
</html>
