<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
<h3>Student Confirmation</h3>
    Student is confirmed:
    <span th:text="${student.firstName} + ' ' + ${student.lastName} + ' from ' + ${student.country} + ' and loves coding in ' + ${student.favoriteLanguage}"></span>
    Favorite Operating Systems:
    <ul>
        <li th:each="os: ${student.favoriteOS}" th:text="${os}" ></li>
    </ul>
</body>
</html>
